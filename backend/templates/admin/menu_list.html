{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="main-content">
    <section class="wrapper main-wrapper">

        <!-- Page Title -->
        <div class="col-xl-12">
            <div class="page-title">
                <div class="float-left"></div>
            </div>
        </div>

        <div class="clearfix"></div>

        <!-- Menu List Table Section -->
        <div class="col-xl-12">
            <section class="box shadow-sm rounded-3 border-0 bg-white">
                <!-- Top Right Buttons -->
                <div class="d-flex align-items-center no-print float-right" style="gap: 8px;">
                    <a href="{% url 'admin_dashboard' %}" 
                       class="btn btn-light border shadow-sm"
                       data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home">
                        <i class="fa-solid fa-house text-primary" style="font-size: 14px;"></i>
                    </a>

                    <button onclick="window.print()" 
                            class="btn btn-light border shadow-sm"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Print Page">
                        <i class="fa-solid fa-print text-dark" style="font-size: 14px;"></i>
                    </button>
                </div>

                <div class="clearfix"></div>
                
                <!-- Center Logo/Name -->
                <div class="text-center">
                    <h4 class="fw-bold text-dark mb-0" style="letter-spacing: 1px;">Panda Print</h4>
                </div>

                <header class="panel_header border-bottom mb-3 align-items-center justify-content-between px-4 bg-light rounded-top">
                    <div class="align-items-left">
                        <h2 class="title fw-semibold text-secondary mb-0" style="text-transform: capitalize; font-weight: bolder;">Menu List</h2>
                    </div>
                </header>

                <div class="content-body p-4 bg-white border border-light rounded-bottom">

                    <!-- Add Button -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-12 d-flex justify-content-end" style="gap: 10px;">
                            <a href="{% url 'add_menu' %}" 
                               class="btn shadow-sm d-flex align-items-center"
                               style="background-color: #17a2b8; color: white; padding: 0.5rem 1.25rem; border-radius: 8px; border: none; gap: 6px; font-weight: 500;"
                               data-bs-toggle="tooltip" title="Add New Menu">
                                <i class="fa-solid fa-plus" style="font-size: 14px;"></i>
                                <span>Add New</span>
                            </a>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive mt-2">
                        <table class="table table-striped table-bordered align-middle text-center">
                            <thead class="table-light">
                                <tr>
                                    <th><strong>Sl. No</strong></th>
                                    <th><strong>Menu Name</strong></th>
                                    <th><strong>Icon</strong></th>
                                    <th><strong>Actions</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for menu in menus %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td><strong>{{ menu.name }}</strong></td>
                                    <td>
                                        <i class="{{ menu.icon }} me-2" style="color: #17a2b8;"></i>
                                        <span class="text-muted">{{ menu.icon }}</span>
                                    </td>
                                    <td>
                                        <a href="{% url 'edit_menu' menu.id %}" 
                                           class="btn btn-outline-primary btn-sm me-1 rounded shadow-sm"
                                           data-bs-toggle="tooltip" title="Edit Menu">
                                            <i class="fa-solid fa-pen"></i>
                                        </a>
                                        <a href="{% url 'delete_menu' menu.id %}" 
                                           class="btn btn-outline-danger btn-sm rounded shadow-sm"
                                           data-bs-toggle="tooltip" title="Delete Menu"
                                           onclick="return confirm('Are you sure you want to delete this menu?');">
                                            <i class="fa-solid fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No menus available</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </section>
        </div>

    </section>
</section>

<style>
    .box {
        border: 1px solid #e1e1e1;
        background-color: #fff;
    }
    .panel_header {
        background-color: #f9f9f9;
        border-radius: 8px 8px 0 0;
    }
    .btn-light:hover {
        background-color: #f0f0f0;
        transform: translateY(-1px);
        transition: all 0.2s ease;
    }
    .btn[style*="background-color: #17a2b8"]:hover {
        background-color: #138496 !important;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Bootstrap 5 tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>

{% include 'page_header.html' %}

{% endblock %}
